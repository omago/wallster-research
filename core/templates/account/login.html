{% extends "login_layout.html" %}
{% block content %}

<form method="post">{% csrf_token %}
    <h1>Prijava</h1>

    {% if error %}
        <div class="error">
            GREŠKA: Korisničko ime i lozinka se ne poklapaju
        </div>
    {% endif %}

    <div id="e-mail-input">
        <label for="auth_user_email">E-mail</label>
        {{ form.username }}
    </div>

    <div id="password-input">
        <label for="auth_user_password">Password</label>
        {{ form.password }}
    </div>

    <input type="submit" value="PRIJAVI ME">
</form>
{% endblock %}
